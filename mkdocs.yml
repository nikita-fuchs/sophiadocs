site_name: Aeternity Sophia
extra_css: [extra.css]
theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - rust
        - erlang
        
markdown_extensions:
    - attr_list
    - admonition
    #- pymdownx.details
    #- pymdownx.superfences

nav:
    - 'Document Moved' : 'index.md'

repo_name: 'nikita-fuchs/sophiadocs'
repo_url: 'https://github.com/nikita-fuchs/sophiadocs'
